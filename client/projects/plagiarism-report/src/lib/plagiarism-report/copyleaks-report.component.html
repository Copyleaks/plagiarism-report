<div wrapper>
	<div properties-wrapper
			 fxLayout="row"
			 fxLayoutAlign="start stretch"
			 fxLayoutGap="1em">
		<cr-properties></cr-properties>
	</div>
	<div main-wrapper
			 matchMarker
			 fxLayout="row nowrap"
			 fxLayout.lt-md="column nowrap"
			 fxLayoutAlign="start stretch"
			 fxLayoutGap.lt-md="-1px"
			 fxLayoutGap.gt-sm="1em">
		<cr-original></cr-original>
		<cr-suspect [fxShow]="view === 'one-to-one'"> </cr-suspect>
		<ng-container *ngTemplateOutlet="isMobile ? null:results"></ng-container>
	</div>
	<ng-container *ngTemplateOutlet="isMobile ? results:null"></ng-container>
	<ng-template #results>
		<cr-results fxFlex.lt-md
								[fxShow]="view === 'one-to-many'">
		</cr-results>
	</ng-template>
</div>
