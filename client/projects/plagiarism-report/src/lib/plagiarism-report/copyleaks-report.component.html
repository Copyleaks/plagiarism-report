<cr-properties *ngIf="!hasResultsOverlay" [isDownloading]="isDownloading"></cr-properties>
<div main-wrapper fxLayout="row nowrap" fxLayoutAlign="start stretch" fxLayout.lt-sm="column nowrap">
	<cr-original></cr-original>
	<ng-container *ngIf="reportViewMode == eReportViewModel.ScanningResult">
		<cr-suspect [fxShow]="isOneToOne"></cr-suspect>
		<cr-results [fxShow]="isOneToMany"></cr-results>
	</ng-container>
	<ng-container *ngIf="reportViewMode == eReportViewModel.Alerts">
		<cr-alerts></cr-alerts>
	</ng-container>
</div>
