<cr-panel fxFlex>
	<cr-panel-header>
		<label>Original</label>
	</cr-panel-header>
	<cr-panel-actions>
		<cr-panel-action fxHide.lt-md>
			<ng-container *ngTemplateOutlet="menu__next_match"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.lt-md>
			<ng-container *ngTemplateOutlet="menu__prev_match"></ng-container>
		</cr-panel-action>

		<cr-panel-action fxHide.lt-md
										 *ngIf="!isHtml">
			<ng-container *ngTemplateOutlet="menu__align_left"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.lt-md
										 *ngIf="!isHtml">
			<ng-container *ngTemplateOutlet="menu__align_right"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.lt-md
										 *ngIf="!isHtml">
			<ng-container *ngTemplateOutlet="menu__font_inc"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.lt-md
										 *ngIf="!isHtml">
			<ng-container *ngTemplateOutlet="menu__font_dec"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.lt-md>
			<ng-container *ngTemplateOutlet="menu__toggle_content"></ng-container>
		</cr-panel-action>
		<cr-panel-action fxHide.gt-sm
										 *ngIf="activeMediaQueries.includes('lt-md')">
			<button mat-button
							[matMenuTriggerFor]="appMenu"
							matTooltip="show options">
				<mat-icon>more_vert</mat-icon>
			</button>
		</cr-panel-action>
	</cr-panel-actions>

	<cr-panel-body fxLayout="column nowrap">
		<div fxFlex
				 fxLayout="column"
				 fxLayoutGap="1em">
			<div card
					 fxFlex
					 class="mat-elevation-z3"
					 fxLayout="column">
				<!-- skeleton placeholder -->
				<ng-container *ngTemplateOutlet="!source ? skeleton__body : null"></ng-container>

				<!-- text for one-to-many -->
				<div [fxShow]="source && !(hasHtml && isHtml) && isOneToMany"
						 crOriginalTextHelper
						 text-container
						 [ngStyle]="{ 'font-size': zoom + 'em' }"
						 [dir]="direction">
					<ng-container *ngIf="textMatches; else clean">
						<ng-container *ngFor="let partial of textMatches[currentPage - 1]">
							<span *ngIf="partial.match.type === MatchType.none">{{ partial.content }}</span>
							<span *ngIf="partial.match.type !== MatchType.none && partial.match.type !== MatchType.excluded"
										[cr-match]="partial.match"
										origin="original">
								{{ partial.content }}
							</span>
							<i *ngIf="partial.match.type === MatchType.excluded"
								 [title]="EXCLUDE_MESSAGE[partial.match.reason]">
								{{ partial.content }}
							</i>
						</ng-container>
					</ng-container>
				</div>

				<!-- text for one-to-one -->
				<div [fxShow]="source && !(hasHtml && isHtml) && !isOneToMany"
						 crSourceTextHelper
						 text-container
						 [ngStyle]="{ 'font-size': zoom + 'em' }"
						 [dir]="direction">
					<ng-container *ngIf="textMatches; else clean">
						<ng-container *ngFor="let partial of textMatches[currentPage - 1]">
							<span *ngIf="partial.match.type === MatchType.none">{{ partial.content }}</span>
							<i *ngIf="partial.match.type === MatchType.excluded"
								 [title]="EXCLUDE_MESSAGE[partial.match.reason]">
								{{ partial.content }}
							</i>
							<span *ngIf="partial.match.type !== MatchType.none && partial.match.type !== MatchType.excluded"
										[cr-match]="partial.match"
										origin="source">
								{{ partial.content }}
							</span>
						</ng-container>
					</ng-container>
				</div>

				<!-- text without match highlighting -->
				<ng-template #clean>
					{{ source && (source.text.value | slice: pages[currentPage - 1]:pages[currentPage]) }}
				</ng-template>

				<!-- html for one-to-many -->
				<iframe [fxShow]="hasHtml && isHtml && isOneToMany"
								cr-original-html-helper
								fxFlex></iframe>

				<!-- html for one to one -->
				<iframe fxFlex
								[fxShow]="hasHtml && isHtml && !isOneToMany"
								cr-source-html-helper></iframe>
			</div>
		</div>

		<div content-footer
				 fxLayout="row-reverse nowrap"
				 fxLayoutAlign="space-between center">
			<cr-mat-pagination [hidden]="(hasHtml && isHtml) || pages?.length === 1"
												 [currentPage]="currentPage"
												 showFirstLastButtons
												 (page)="onPage($event)"
												 [totalPages]="pages?.length || 1"></cr-mat-pagination>

			<cr-powered-by></cr-powered-by>
		</div>
	</cr-panel-body>
</cr-panel>

<!-- menu -->
<mat-menu #appMenu>
	<button mat-menu-item
					[disabled]="(isHtml && (!htmlMatches || htmlMatches?.length === 0)) || (!isHtml && (!textMatches || textMatches.length === 0))"
					(click)="onJumpToNextMatchClick()"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__next_match"></ng-container>
		Next Match
	</button>
	<button mat-menu-item
					[disabled]="(isHtml && (!htmlMatches || htmlMatches?.length === 0)) || (!isHtml && (!textMatches || textMatches.length === 0))"
					(click)="onJumpToNextMatchClick(false)"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__prev_match"></ng-container>
		Previous Match
	</button>
	<button mat-menu-item
					[disabled]="!hasHtml"
					(click)="toggleContent()"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__toggle_content"></ng-container>
		{{ isHtml ? 'Switch to textual mode' : 'Switch to rich text mode' }}
	</button>
	<button mat-menu-item
					*ngIf="!isHtml"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__align_left"></ng-container>
		Align Left
	</button>
	<button mat-menu-item
					*ngIf="!isHtml"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__align_right"></ng-container>
		Align Right
	</button>
	<button mat-menu-item
					*ngIf="!isHtml"
					(click)="increaseFontSize()"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__font_inc"></ng-container>
		Increase Font Size
	</button>
	<button mat-menu-item
					*ngIf="!isHtml"
					(click)="decreaseFontSize()"
					crClickStopPropagation>
		<ng-container *ngTemplateOutlet="menu__font_dec"></ng-container>
		Decrease Font Size
	</button>
</mat-menu>
<ng-template #menu__next_match>
	<button mat-button
					(click)="onJumpToNextMatchClick()"
					[disabled]="(isHtml && (!htmlMatches || htmlMatches?.length === 0)) || (!isHtml && (!textMatches || textMatches.length === 0))"
					matTooltip="Go to next match">
		<mat-icon>arrow_downward</mat-icon>
	</button>
</ng-template>
<ng-template #menu__prev_match>
	<button mat-button
					(click)="onJumpToNextMatchClick(false)"
					[disabled]="(isHtml && (!htmlMatches || htmlMatches?.length === 0)) || (!isHtml && (!textMatches || textMatches.length === 0))"
					matTooltip="Go to previous match">
		<mat-icon>arrow_upward</mat-icon>
	</button>
</ng-template>
<ng-template #menu__toggle_content>
	<button mat-button
					[matTooltip]="isHtml ? 'Switch to textual mode' : 'Switch to rich text mode'"
					[disabled]="!hasHtml"
					(click)="toggleContent()">
		<mat-icon>{{ isHtml ? 'title' : 'insert_photo' }}</mat-icon>
	</button>
</ng-template>
<ng-template #menu__align_left>
	<button mat-button
					matTooltip="Align left"
					(click)="direction = 'ltr'">
		<mat-icon>format_align_left</mat-icon>
	</button>
</ng-template>
<ng-template #menu__align_right>
	<button mat-button
					matTooltip="Align right"
					(click)="direction = 'rtl'">
		<mat-icon>format_align_right</mat-icon>
	</button>
</ng-template>
<ng-template #menu__font_inc>
	<button mat-button
					matTooltip="Increase font size"
					(click)="increaseFontSize()">
		<mat-icon>zoom_in</mat-icon>
	</button>
</ng-template>
<ng-template #menu__font_dec>
	<button mat-button
					matTooltip="Decrease font size"
					(click)="decreaseFontSize()">
		<mat-icon>zoom_out</mat-icon>
	</button>
</ng-template>

<!-- skeletons -->

<ng-template #skeleton__pagination>
	<div skeleton__pagination-wrapper
			 fxLayout="row nowrap"
			 fxLayoutGap="0.5em"
			 fxLayoutAlign.lt-md="center stretch"
			 fxLayoutAlign="start stretch">
		<ngx-skeleton-loader [theme]="{ width: '2em', height: '2em' }"></ngx-skeleton-loader>
		<ngx-skeleton-loader [theme]="{ width: '2em', height: '2em' }"></ngx-skeleton-loader>
		<ngx-skeleton-loader fxFlex
												 [theme]="{ width: '100%', minWidth: '2em', height: '2em' }"></ngx-skeleton-loader>
		<ngx-skeleton-loader [theme]="{ width: '2em', height: '2em' }"></ngx-skeleton-loader>
		<ngx-skeleton-loader [theme]="{ width: '2em', height: '2em' }"></ngx-skeleton-loader>
	</div>
</ng-template>

<ng-template #skeleton__body>
	<div fxFlex
			 fxLayout="column"
			 fxLayoutAlign="start stretch"
			 fxLayoutGap="1em"
			 style="overflow: hidden;margin:1em"
			 skeleton__body>
		<ngx-skeleton-loader [theme]="{ height: '100%' }"
												 *ngFor="let item of 20 | array"></ngx-skeleton-loader>
	</div>
</ng-template>
