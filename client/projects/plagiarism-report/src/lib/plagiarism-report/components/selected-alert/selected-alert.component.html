<cr-panel>
	<cr-panel-header>
		Alerts
	</cr-panel-header>
	<cr-panel-actions>
		<cr-panel-action>
			<button mat-button
							(click)="hideAlerts()">
				<mat-icon>close</mat-icon>
			</button>
		</cr-panel-action>
	</cr-panel-actions>
	<cr-panel-body fxLayout="column"
								 fxFlex="100">
		<ng-container *ngIf="alert">
			<cr-alert-card [alert]='alert'></cr-alert-card>
		</ng-container>
	</cr-panel-body>
</cr-panel>
