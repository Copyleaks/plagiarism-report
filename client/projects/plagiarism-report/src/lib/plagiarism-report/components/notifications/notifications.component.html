<div matRipple
		 (click)='showNotificationsDialog()'
		 class="btn-notifications-new"
		 [ngClass]="{
				'btn-notifications-info':type===notificationType.Info,
				'btn-notifications-error':type===notificationType.Error,
				'btn-notifications-warning':type===notificationType.Warning
			 }">
	<ng-container [ngSwitch]="type">
		<mat-icon *ngSwitchCase="notificationType.Warning">warning</mat-icon>
		<mat-icon *ngSwitchCase="notificationType.Error">error</mat-icon>
		<mat-icon *ngSwitchDefault>info</mat-icon>
	</ng-container>
	<span style="font-size: 13px;">see alerts</span>
</div>
