<div mat-dialog-title>Results Settings</div>
<mat-dialog-content>
	<div>
		<mat-slide-toggle [(ngModel)]="options.showOnlyTopResults">Show only top 100 relevant results</mat-slide-toggle>
	</div>
	<div>
		<mat-divider></mat-divider>
	</div>
	<div>
		<mat-checkbox [(ngModel)]="options.showIdentical">Identical</mat-checkbox>
	</div>
	<div>
		<mat-checkbox [(ngModel)]="options.showMinorChanges">Minor Changes</mat-checkbox>
	</div>
	<div>
		<mat-checkbox [(ngModel)]="options.showRelated">Related Meaning</mat-checkbox>
	</div>
</mat-dialog-content>

<div fxLayout.lt-md="column nowrap" fxLayout="row nowrap" fxLayoutGap="1em" fxLayoutAlign="space-between center">
	<mat-checkbox fxFlexAlign.lt-md="start" [(ngModel)]="options.setAsDefault">Set as default for all scans</mat-checkbox>
	<button mat-raised-button (click)="close(true)" color="primary">
		SAVE
	</button>
</div>
<button close mat-icon-button (click)="close()">
	<mat-icon>close</mat-icon>
</button>
