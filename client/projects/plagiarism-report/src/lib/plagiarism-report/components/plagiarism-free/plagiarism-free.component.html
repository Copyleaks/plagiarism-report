<img [src]="plagFreeImg | safe: 'url'" alt="Plagiarism free" />
<label *ngIf="!isHighNotificationSeverity">
	{{ translations?.PLAGIARISM_FREE || 'Plagiarism Free' }}
</label>
<label *ngIf="isHighNotificationSeverity">
	{{ translations?.PLAGIARISM_FREE_WITH_NOTIFICATIONS || 'Cheating Detected' }}
</label>

<div class="notification-section">
	<cr-notifications (severityChange)="onNotificationSeverityChange($event)"></cr-notifications>
</div>
