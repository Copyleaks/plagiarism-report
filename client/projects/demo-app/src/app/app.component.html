<ng-container *ngIf="viewMode == eViewMode.Dashboard">
	<nav></nav>
	<main>
		<div left role="navigation">
			<mat-list>
				<div mat-subheader style="color: #646464">DEMOS</div>
				<mat-list-item routerLink="demo1/report/bundle">
					<button
						role="button"
						title="Bundle"
						mat-raised-button
						style="width: 100%; background-color: #1378ab"
						routerLink="demo1/report/bundle"
						color="primary">
						Bundle
					</button>
				</mat-list-item>
				<mat-list-item routerLink="demo2/report/ai">
					<button
						role="button"
						title="AI Only"
						mat-raised-button
						style="width: 100%; background-color: #cf1204"
						routerLink="demo2/report/ai"
						color="warn">
						AI Only
					</button>
				</mat-list-item>
				<mat-list-item routerLink="demo3/report/plagiarism">
					<button
						role="button"
						title="Plagiarism"
						mat-raised-button
						style="width: 100%; background-color: #cf1204"
						routerLink="demo3/report/plagiarism"
						color="warn">
						Plagiarism Only
					</button>
				</mat-list-item>
			</mat-list>
		</div>
		<div right>
			<router-outlet></router-outlet>
		</div>
	</main>
</ng-container>

<ng-container *ngIf="viewMode == eViewMode.Fullscreen">
	<router-outlet></router-outlet>
</ng-container>
